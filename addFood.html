<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yemek Ekle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="centerdiv">

    <input type="text" id="fname"><br>
    <button id="kaydet">Yemek Ekle</button>
    <button id="homePage">Go Home!</button>

    <table>
    <tr>
        <th >List of Food</th>
        <th>Delete</th>
        <tr>
            <td id="listFood"></td>
            <td id="deleteFood"></td>
        </tr>

    </tr>
    </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script>
    $(function() {
        $('#kaydet').click(function () {
            console.log("clicked");
            var data = {
                'foodName': $('#fname').val()

            };
            console.log("data");
            console.log(data);
            console.log("data");
            $.post("/aaa", data)
                .done(function (returnValue) {
                    if (returnValue.success) {
                        console.log("success");
                        console.log("returnValue");
                        console.log(returnValue);
                        console.log("returnValue");
                    } else {
                        console.log("fail")
                    }
                })
        });
        $.get('/list')
            .done(function (returnValue) {
                for(i=0; i < returnValue.accounts.length; i++) {
                    console.log(returnValue.accounts[i].foodName);
                    document.getElementById("listFood").innerHTML += returnValue.accounts[i].foodName +"<br>";

                }
            });

        $('#homePage').click(function () {
            window.open('http://localhost:8000/home.html ');
        })

    });

</script>
</html>
